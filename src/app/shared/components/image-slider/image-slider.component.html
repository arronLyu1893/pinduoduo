<div class="container">
    <div class="image-slider" (scroll)="handleScroll($event)" #imageSlider [ngStyle]="{'height': sliderHeight}">
        <img #img *ngFor="let item of sliders" [src]="item.imgUrl" [alt]="item.caption">
    </div>
    <div class="nav-section">
        <span *ngFor="let item of sliders; let idx = index"  class="slide-button" [ngClass]="{'slide-button-select': idx == selectedIndex}">
            
        </span>
    </div>
</div>
